{% extends 'base.html' %}
<body>
        {% block content %}

        <div class="container-fluid" id="display">
                <h2 class="sub-title">"You are spoiled for choice"</h2>

            <div class="row">
            <!-- loop through photos  -->
            {% for image in images %}
            <div class="col-md-4">
                <a data-fancybox="gallery" href="{{image.photo.url}}" data-caption="{{image.photo.url}} &nbsp; <br> {{image.description}} &nbsp; <br> {image.location}}">
                 <img src="{{image.photo.url}}" class="img-responsive image" style="height:400px; width:400px;">
                </a>     
            </div>
             
            {% endfor %}
            </div>
        </div>
        
        </div>
        
        </div>
   

        
        {% endblock %}   
        <style>
                container-fluid{
                    margin: 3px;
                    margin-left: 300px;
                }
            </style>
</body>
