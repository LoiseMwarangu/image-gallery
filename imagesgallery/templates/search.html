{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="row">
        {% if images %}
        <h2>there are {{ images|length }} images available</h2>
        {% else %}
        <h2>No images found in that category</h2>
        {% endif %}
    </div>

    <div class="row">

        {% if images %}
        {% for image in images %}
        <div class="col-sm-12 col-md-3">
            <h1>{{image.image_name}}</h1>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>

                <div class="cards">
                    <div class="card-image">
                        <a class="white-text" href="/image/{{image.id}}"><img src="{{image.photo.url}}"></a>
                    </div>

                </div>

            </div>


        </div>
        {% endfor %}
        {% endif %}
    </div>

</div>
{% endblock %}
